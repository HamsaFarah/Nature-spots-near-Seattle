<!DOCTYPE html>
<html>
  <head>
    <title>Nature Spots Near Seattle</title>
    <meta name="description" content="Explore beautiful nature spots near Seattle" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Nature Spots Near Seattle</h1>
    </header>
    <div class="controls">
      <div class="filter-section">
        <div class="filter-inputs">
          <label for="type">Type:</label>
          <small class="tip-text">Options: PARK, LAKE, MOUNTAIN, BEACH, WATERFALL, GARDEN</small>
          <input type="text" id="type" placeholder="Type (e.g., Park)" />
      
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="Location (City)" />
      
          <label for="distance">Max Distance:</label>
          <input type="number" id="distance" placeholder="Max Distance (miles)" />
        </div>
      
        <div class="filter-button-container">
          <button onclick="Filter(document.getElementById('type').value, document.getElementById('location').value, document.getElementById('distance').value)">Filter Spots</button>
        </div>
      </div>
      <div class="search-section">
        <label for="searchName">Search by Name:</label>
        <input type="text" id="searchName" placeholder="Full Name" />
        <button onclick="Search(document.getElementById('searchName').value)">Search</button>
      </div>
    
      <div class="sort-section">
        <button onclick="Sort()">Sort by Distance (Ascending)</button>
      </div>
    </div>
 
    <div id="nature-spots-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2>Nature Spot</h2>
        <img src="" alt="Nature Spot Image" />
        <ul>
          <li>Location: <span class="location"></span></li>
          <li>Type: <span class="type"></span></li>
          <li>Distance: <span class="distance"></span></li>
        </ul>
      </div>
    </div>

  </body>
</html>
